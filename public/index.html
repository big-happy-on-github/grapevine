<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grape vine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
            color: #4a004a;
        }
        .chat-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-box {
            width: 45%;
            background: #e5e5e5;
            border: 4px solid #6a0dad;
            border-radius: 10px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .chat-box {
            width: 45%;
            background: #d0f0c0;
            border: 4px solid #6a0dad;
            border-radius: 10px;
            padding: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
        }
        button {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to grape vine</h1>
    <div class="chat-container">
        <div class="video-box">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div class="chat-box">
            <div id="chatMessages" style="height: 300px; overflow-y: scroll;"></div>
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        const supabase = createClient('https://lhomlvjjzrfuseohggxg.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxob21sdmpqenJmdXNlb2hnZ3hnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE5ODE5NzQsImV4cCI6MjA1NzU1Nzk3NH0.cse3S9rYDPh9KQng1AouiiS56EUlDa5i_u9td37PdTU');
        const roomId = Math.floor(Math.random() * 10000); // Temporary random room ID
        const userId = Math.random().toString(36).substr(2, 9);
        
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localVideo.srcObject = stream;
                // Send this stream to Supabase later
            });

        async function sendMessage() {
            const message = document.getElementById('chatInput').value;
            await supabase.from('chat').insert([{ room_id: roomId, user_id: userId, message }]);
        }

        supabase.from('chat').on('INSERT', payload => {
            document.getElementById('chatMessages').innerHTML += `<p>${payload.new.message}</p>`;
        }).subscribe();
    </script>
</body>
</html>
